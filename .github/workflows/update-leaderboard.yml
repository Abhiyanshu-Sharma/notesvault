---
name: Update Leaderboard

'on':
  push:
    branches: ["main"]
  pull_request:
    types: [closed]
    branches: ["main"]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate leaderboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Generating leaderboard for $REPO_OWNER/$REPO_NAME..."
          node .github/scripts/generate-leaderboard.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet LEADERBOARD.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LEADERBOARD.md
          git commit -m "Auto-update LEADERBOARD.md [skip ci]"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No changes to LEADERBOARD.md, skipping commit."
